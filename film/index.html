<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: black;
      color: #ddd;

      * {
        font-size: 1.125rem;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }

      button {
        background: none;
        border: none;
        --btnColor: #fff;
        color: var(--btnColor);
        font-weight: bold;
        border: 1px solid var(--btnColor);
        font-size: 1rem;
        box-shadow: 0px 0.25rem 10px -2px orchid;
        cursor: pointer;
        display: flex;
        flex-direction: column;

        img {
          height: 33vh;
          object-fit: scale-down;
        }
      }

      button:hover {
        box-shadow: 0px 0.5rem 10px -2px orchid;
        transition: box-shadow 250ms;
      }

      #searchGroup {
        padding: 0.25rem;
        display: flex;
        width: fit-content;
        margin: auto;

        >input {
          outline: none;
          border: none;
        }
      }

      #video {

        box-shadow: 0px 4px 5px -2px #ddd;
        min-height: 0;
        padding: 0;
        width: 90vw;
        margin: auto;
        margin-bottom: 2vh;

        iframe {
          border: none;
          width: 100%;
          height: 40vw;
          margin: auto;
        }
      }

      #msg {
        width: 50vw;
        margin: auto;
        font-size: 2rem;
        text-align: center;
      }

      #results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="searchGroup">
    <input placeholder="Film adÄ±..." type="text" id="input" onkeyup="event.key == 'Enter'? search(input.value) : ''"
      list="films">

    <button onclick="search(input.value)">Ara</button>
  </div>
  <p id="msg"></p>
  <div id="video"></div>
  <div id="results"></div>
  <script src="./main.js"></script>
</body>

</html>
