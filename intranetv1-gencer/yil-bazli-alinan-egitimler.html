<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yıl Bazlı Alınan Eğitimler</title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />

    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />

    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h3 class="title-h">Yıl Bazlı Alınan Eğitimler</h3>
      <div class="dynamic">
        <div class="yil-bazli-info-bar">
          <select style="width: 35%" class="filter-select" name="" id="">
            <option value="">Eğitim Yılı</option>
          </select>
          <select style="width: 35%" class="filter-select" name="" id="">
            <option value="">Eğitim Durumu</option>
          </select>
          <button class="button-negative">Sorgula</button>
        </div>
        <div class="table-regular">
          <table>
            <tr>
              <th>Konu</th>
              <th>Katılım</th>
              <th>Eğitim Tarihi</th>
              <th>Eğitim Saati</th>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Konu" />
              </td>
              <td>
                <select>
                  <option style="display: none">Durum</option>
                  <option>Katıldı</option>
                  <option>Katılmadı</option>
                </select>
              </td>
              <td>
                <input type="date" />
              </td>
              <td>
                <input type="time" />
              </td>
            </tr>
            <tr>
              <td>İş güvenliği Eğitimi</td>
              <td>Katıldı</td>
              <td>12.03.2020</td>
              <td>09:30</td>
            </tr>
            <tr>
              <td>İş güvenliği Eğitimi</td>
              <td>Katılmadı</td>
              <td>12.03.2021</td>
              <td>09:30</td>
            </tr>
          </table>
        </div>
        <div class="pagination-g">
          <button>&#10094;</button>
          <a>1</a>
          <a>2</a>
          <a>3</a>
          <a>4</a>
          <a>5</a>
          <a>6</a>
          <a>7</a>
          <a>8</a>
          <a>9</a>
          <button>&#10095;</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
