<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kab Bağışı Listesine Gir</title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h3 class="title-h">Kan Bağışı</h3>
      <form class="dynamic kan-bagisi-ekle">
        <p>Adı:</p>
        <input disabled type="text" class="selection-passive" />

        <p>Soyadı:</p>
        <input disabled type="text" class="selection-passive" />

        <p>Birimi:</p>
        <input type="text" class="selection-passive" />

        <p>Kan Grubu:</p>
        <select required>
          <option hidden></option>
          <option>A Rh (+)</option>
          <option>B Rh (+)</option>
          <option>AB Rh (+)</option>
          <option>0 Rh (+)</option>
          <option>A Rh (-)</option>
          <option>B Rh (-)</option>
          <option>AB Rh (-)</option>
          <option>0 Rh (-)</option>
        </select>

        <p>Cep Telefonu:</p>
        <input required type="tel" placeholder="(5__) ___ __ __" />
        <p>Dahili:</p>
        <input
          maxlength="4"
          type="tel"
          placeholder="1234"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
        />
        <button class="button-regular">Kaydet</button>
      </form>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
