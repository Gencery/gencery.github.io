<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duyuru Talep Formu</title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="duyuruTalepFormu">
        <h3 class="title-h">Duyuru Talep Formu</h3>
        <div class="dynamic">
          <!--Base.scss dosyasındadır-->
          <div class="button-group-g">
            <button class="button">Duyuru İsteyen</button>
            <button class="button" disabled>Duyuru Özeti</button>
            <button class="button" disabled>Duyuru Detayı</button>
            <button class="button" disabled>Yayınlanma Süresi</button>
            <button class="button" disabled onclick="bringSummary()">Sonuç</button>
          </div>
          <hr />
          <form class="tabContents">
            <!--Duyuru isteyen-->
            <div>
              <div>
                <select id="dtf1Birim">
                  <option style="display: none">Birim</option>
                  <option>Birim-1</option>
                  <option>Birim-2</option>
                  <option>Birim-3</option>
                  <option>Birim-4</option>
                </select>
                <input type="text" placeholder="Duyuru Yetkilisi" id="dtf1Yetkili" maxlength="30" />
                <input
                  id="dtf1Tel"
                  maxlength="4"
                  type="tel"
                  placeholder="Dahili Telefon"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
                />
              </div>
              <div>
                <textarea
                  id="dtf1Notlar"
                  placeholder="Göndereceğiniz duyuru ile ilgili iletmek istediğiniz notlarınızı buraya yazınız..."
                ></textarea>
              </div>
            </div>

            <!--Duyuru Özeti-->
            <div>
              <input type="text" placeholder="Duyuru Başlığı" id="dtf2Baslik" />
              <textarea name="editor1"></textarea>
              <script>
                CKEDITOR.replace("editor1");
              </script>
            </div>

            <!--Duyuru Detayı-->
            <div>
              <textarea name="editor2"></textarea>
              <script>
                CKEDITOR.replace("editor2");
              </script>
            </div>

            <!--Yayınlanma Süresi-->
            <div>
              <h4 class="p-bold">Duyurunun yayınlanacağı tarih aralığı</h4>
              <div>
                <input
                  id="dtf4baslangic"
                  placeholder="Yayın başlangıç Tarihi"
                  type="text"
                  onclick='this.setAttribute("type", "date");
                  this.value=(new Date().toISOString().slice(0, 10));
                  this.setAttribute("min", (new Date().toISOString().slice(0, 10)))'
                />
                <input
                  id="dtf4bitis"
                  placeholder="Yayın bitiş Tarihi"
                  type="text"
                  onclick='this.setAttribute("type", "date");
                  this.value=(new Date().toISOString().slice(0, 10));
                  this.setAttribute("min", (new Date().toISOString().slice(0, 10)))'
                />
                <div>
                  <label for="dtf-file-upload" class="custom-file-upload"> Dosya Yükle </label>
                  <input id="dtf-file-upload" type="file" onchange="dtfFileUpload(this)" />
                </div>
                <div style="display: none" id="dtf-inputs"></div>
              </div>
              <div class="table-regular" id="dtfUploadFileList">
                <table>
                  <tr>
                    <th>Dosya Adı</th>
                    <th>Boyutu</th>
                    <th>Sil</th>
                  </tr>
                </table>
              </div>
            </div>
            <!--Sonuç-->
            <div id="dtfSonuc">
              <h3>Duyuru İsteyen</h3>
              <div>
                <p>
                  <b>Birim: </b>
                  <span id="dtfsonuc1Birim"></span>
                </p>
                <p><b>Yetkili: </b><span id="dtfsonuc1Yetkili">Gencer</span></p>
                <p><b>Telefon: </b><span id="dtfsonuc1Tel">-</span></p>
                <p><b>Notlar: </b><span id="dtfsonuc1Notlar">-</span></p>
              </div>
              <hr />
              <h3>Duyuru Özeti</h3>
              <div>
                <p><b>Başlık: </b><span id="dtfsonuc2Baslik">-</span></p>
                <h4>Özet</h4>
                <p id="dtfsonuc2ozet"></p>
              </div>
              <hr />
              <h3>Duyuru Detayı</h3>
              <div>
                <p id="dtfsonuc3detay"></p>
              </div>
              <hr />
              <h3>Yayınlanma Süresi</h3>
              <div>
                <p><b>Yayın Başlangıcı: </b><span id="dtfsonuc4baslangic"></span></p>
                <p><b>Yayın Sonu: </b><span id="dtfsonuc4bitis"></span></p>
              </div>
              <div>
                <!--gercek gonder butonu-->
                <button id="gonder2" style="display: none">Gönder</button>
              </div>
            </div>
          </form>
          <!--Base.scss dosyasındadır-->
          <div class="fwd-bwd-buttons">
            <button onclick="bwdTab()" class="button-negative">Geri</button>
            <button onclick="fwdTab(); checkValidBeforeSent(this, event)" class="button-regular">
              İleri
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script src="./Assets/scripts/duyuruTalepFormu.js"></script>
  </body>
</html>
