<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eşrefpaşa Hastanesi İstek Formu</title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h3 class="title-h">Eşrefpaşa Hastanesiyle ilgili Görüşleriniz ve Önerileriniz</h3>
      <form class="dynamic kan-bagisi-ekle">
        <p>Adı:</p>
        <input disabled type="text" class="selection-passive" />

        <p>Soyadı:</p>
        <input disabled type="text" class="selection-passive" />

        <p>Birimi:</p>
        <input type="text" class="selection-passive" />

        <p>Dahili:</p>
        <input
          maxlength="4"
          type="tel"
          placeholder="1234"
          oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
        />
        <p>Görüş ve Önerileriniz:</p>
        <textarea maxlength="1000" style="height: 200px"></textarea>

        <label style="display: flex; height: 40px; align-items: center"
          ><p>Bilgilerimi Gizle</p>
          <input type="checkbox"
        /></label>
        <p></p>
        <button class="button-regular">Kaydet</button>
      </form>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
