<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Kategoriler</h2>
        <!--Kategori Sayısı-->
        <div class="m-25-t">
          <span class="clr3"><b>1568</b> adet kategori bulundu.</span>
        </div>
        <!--Kategori Ekle-->
        <div class="m-5-t">
          <a href="yonetici-kategori-olusturma.html" class="btn-3-passive btn-plus toRight"
            >Kategori ekle</a
          >
        </div>
        <!--Kategori Listesi Container-->
        <div
          class="container cardContainer bgTransparent gPaginationFS kullaniciListesi m-25-t"
          data-itemsPerPage="12"
        >
          <div class="card">
            <!--Kategori Adı-->
            <h3 class="title-2 p-10" data-filter="Kategori adı...">Yaşam Kategorisi</h3>
            <!--Logosu-->
            <div class="picContainer w-150px">
              <img src="./Assets/img/kategoriler/yasam.svg" alt="yaşam kategorisi logo" />
            </div>
            <!--meta veri sayısı / link-->
            <div class="bold">
              <a class="clr2" href="/verisetleri/ibb">200 adet meta veri bulundu.</a>
            </div>
            <!--Button container-->
            <div class="buttonContainer">
              <a class="btn-3-passive" href="" title="Düzenle">
                <img class="icon" src="./Assets/img/edit.svg" alt="" />
              </a>
              <a class="btn-3-passive" href="" title="Aktif yap">
                <img class="icon" src="./Assets/img/circleEmpty.svg" alt="" />
              </a>
              <a
                onclick="msgBoxConfirm(event,'Kategoriyi silmek istediğinize emin misiniz?')"
                class="btn-3-passive"
                href=""
                title="Sil"
              >
                <img class="icon" src="./Assets/img/cross.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="card">
            <!--Kategori Adı-->
            <h3 class="title-2 p-10" data-filter="Kategori adı...">Tarım Kategorisi</h3>
            <!--Logosu-->
            <div class="picContainer w-150px">
              <img src="./Assets/img/kategoriler/tarim.svg" alt="yaşam kategorisi logo" />
            </div>
            <!--meta veri sayısı / link-->
            <div class="bold">
              <a class="clr2" href="/verisetleri/ibb">200 adet meta veri bulundu.</a>
            </div>
            <!--Button container-->
            <div class="buttonContainer">
              <a class="btn-3-passive" href="" title="Düzenle">
                <img class="icon" src="./Assets/img/edit.svg" alt="" />
              </a>
              <a class="btn-3-passive" href="" title="Pasif yap">
                <img class="icon" src="./Assets/img/circleFilledGreen.svg" alt="" />
              </a>
              <a
                onclick="msgBoxConfirm(event,'Kategoriyi silmek istediğinize emin misiniz?')"
                class="btn-3-passive"
                href=""
                title="Sil"
              >
                <img class="icon" src="./Assets/img/cross.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
