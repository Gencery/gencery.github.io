<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Organizasyonlar</h2>
        <!--Nav-->
        <div class="gflex m-25-t">
          <a class="btn-3-active">İzmir Büyükşehir Belediyesi</a>
          <a class="btn-3-passive">ESHOT</a>
          <a class="btn-3-passive">İzSu</a>
          <a class="btn-3-passive">Belediye İştirakleri</a>
          <a class="btn-3-passive">Lorem ipsum, dolor sit amet consectetur </a>
        </div>
        <!--İştirak Sayısı-->
        <h2 class="title-1 m-45-t">İzmir Büyükşehir Belediyesi</h2>
        <div class="m-15-t">
          <span class="clr3"><b>1568</b> adet birim bulundu.</span>
        </div>
        <!--Şirket Listesi Container-->
        <div
          class="container cardContainer bgTransparent gPaginationFS kullaniciListesi m-25-t"
          data-itemsPerPage="12"
        >
          <!--Şirket kartı-->
          <div class="card">
            <!--Sirket Bilgileri-->
            <div class="sirketBilgileri flex-col">
              <div class="sirketLogo">
                <img
                  src="https://www.izmir.bel.tr/CKYuklenen/EskiSite/image/bmateryal_1.gif"
                  alt="ibb logo"
                />
              </div>
              <div class="sirketBirimAdi">
                <h3 class="clr1 m-10">İzmir Büyükşehir Belediyesi</h3>
              </div>
            </div>
            <!--Veri seti sayısı / link-->
            <div class="bold">
              <a href="./verisetleri/ibb">200 adet veri seti bulundu.</a>
            </div>
            <!--Müdürlük Adı-->
            <p class="clr1 m-10 fs-16 textCenter" data-filter="Birim adı...">
              Yazılım Şube Müdürlüğü
            </p>
            <!--Button container-->
            <div class="buttonContainer">
              <a href="mailto:yazilimSube@izmir.bel.tr" class="btn-3-passive">
                <span class="optionName">Email</span>
                <img class="icon" src="./Assets/img/mail.svg" alt="" />
              </a>
              <a class="btn-3-passive" href="">
                <span class="optionName">Arama</span>
                <img class="icon" src="./Assets/img/phone.svg" alt="" />
              </a>
              <a class="btn-3-passive" href="">
                <span class="optionName">-</span>
                <img class="icon" src="./Assets/img/3dots.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
