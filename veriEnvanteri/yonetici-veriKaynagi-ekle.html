<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Veri Kaynağı Ekle</h2>
        <form action="" class="bg2 p-10 m-25-t br10 form2">
          <!--form-->
          <div class="formContainer m-l-0 m-25-t">
            <!--Veri Seti-->
            <div class="inputGroup">
              <span class="clr1">Veri Seti<b class="clr2">*</b></span>
              <select required class="select2" name="">
                <option value="0">Veri Seti 0</option>
                <option value="1">Veri Seti 1</option>
              </select>
            </div>
            <!--Kaynak Başlığı-->
            <div class="inputGroup">
              <span class="clr1">Kaynak Başlığı<b class="clr2">*</b></span>
              <input required type="text" class="input" />
            </div>
            <!--Kaynak Hk. Açıklama-->
            <div class="inputGroup">
              <span class="clr1">Kaynak Hk. Açıklama<b class="clr2">*</b></span>
              <textarea required name="" id="" class="textarea"></textarea>
            </div>
            <!--placeholder-->
            <div class="inputGroup"></div>
            <!--Format-->
            <div class="inputGroup">
              <span class="clr1">Format<b class="clr2">*</b></span>
              <select required class="select2" name="" multiple>
                <option value="0">api</option>
                <option value="1">csv</option>
                <option value="2">xlsx</option>
                <option value="3">txt</option>
                <option value="4">json</option>
                <option value="5">pdf</option>
              </select>
            </div>
            <!--Veri Nasıl Toplanıyor-->
            <div class="inputGroup">
              <span class="clr1">Veri Nasıl Toplanıyor?<b class="clr2">*</b></span>
              <select required class="select2" name="">
                <option value="0">Form</option>
                <option value="1">Servis</option>
                <option value="2">Kamera</option>
                <option value="3">Sensor</option>
              </select>
            </div>
            <!--Veri Nerede Tutuluyor-->
            <div class="inputGroup">
              <span class="clr1">Veri Nerede Tutuluyor?<b class="clr2">*</b></span>
              <select required class="select2" name="" multiple>
                <option value="0">Veri Tabanı</option>
                <option value="1">Metin Dosyası</option>
                <option value="2">Hesap Dosyası</option>
                <option value="3">Bulut</option>
                <option value="4">Kağıt</option>
                <option value="5">Disk</option>
              </select>
            </div>
            <!--Verinin tutulduğu lokasyon-->
            <div class="inputGroup">
              <span class="clr1">Verinin Tutulduğu Lokasyon<b class="clr2">*</b></span>
              <select required class="select2" name="" multiple>
                <option value="0">Path</option>
                <option value="1">URL</option>
                <option value="2">Ip</option>
                <option value="3">Kişisel bilgisayar</option>
              </select>
            </div>
            <!--Veri ile ilişkili programlar-->
            <div class="inputGroup">
              <span class="clr1">Veri ile ilişkili programlar<b class="clr2">*</b></span>
              <input required type="text" class="input" />
            </div>
          </div>
          <div class="buttonGroup m-50-t">
            <button class="btn-2 btn-arrow m-0 mlauto" type="submit">Ekle</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script></script>
  </body>
</html>
