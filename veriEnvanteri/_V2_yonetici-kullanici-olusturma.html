<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Kullanıcı Oluşturma</h2>
        <div class="gflex m-25-t">
          <a href="./_V2_kurum-listesi.html" class="btn-3-passive">Kurum Listesi</a>
          <a href="./_V2_ust-birim-listesi.html" class="btn-3-passive">Üst Birim Listesi</a>
          <a href="./_V2_birim-listesi.html" class="btn-3-passive">Birim Listesi</a>
          <a href="./_V2_kullanici-listesi.html" class="btn-3-passive">Kullanıcı Listesi</a>
        </div>
        <form action="" class="bg2 p-10 m-25-t br10 form2">
          <div class="formContainer m-l-0 m-25-t">
            <!--Kurum-->
            <div class="inputGroup">
              <span class="clr1">Kurum<b class="clr2">*</b></span>
              <select required class="select2" name="ORG" required>
                <option value=""></option>
                <option value="0">İBB</option>
                <option value="1">İzmir Teknoloji</option>
              </select>
            </div>
            <!--Üst Birim-->
            <div class="inputGroup">
              <span class="clr1">Üst Birim<b class="clr2">*</b></span>
              <select required class="select2" name="UST_BIRIM" required>
                <option value=""></option>
                <option value="0">Bilgi İşlem Dairesi Başkanlığı</option>
                <option value="1">Kültür ve Sanat Dairesi Başkanlığı</option>
              </select>
            </div>
            <!--Birim-->
            <div class="inputGroup">
              <span class="clr1">Birim<b class="clr2">*</b></span>
              <select required class="select2" name="BIRIM">
                <option value=""></option>
                <option value="0">Yazılım Şube</option>
                <option value="1">Grafik Dizayn</option>
              </select>
            </div>
            <!--placeholder-->
            <div class="inputGroup"></div>
            <!--Ad Soyad-->
            <div class="inputGroup">
              <span class="clr1">Ad Soyad<b class="clr2">*</b></span>
              <input data-inputType="adSoyad" required type="text" name="AD" class="input" />
            </div>
            <!--Unvan-->
            <div class="inputGroup">
              <span class="clr1">Unvan<b class="clr2">*</b></span>
              <input required type="text" name="UNVAN" class="input" />
            </div>
            <!--Rolü-->
            <div class="inputGroup">
              <span class="clr1">Rolü<b class="clr2">*</b></span>
              <select required multiple class="select2" name="UNVAN" required>
                <option value="0">SY</option>
                <option value="1">BY</option>
                <option value="3">VY</option>
                <option value="4">UBY</option>
                <option value="5">VGY</option>
                <option value="6">TOD</option>
              </select>
            </div>
            <!--GSM Numarası-->
            <div class="inputGroup">
              <span class="clr1">GSM Numarası<b class="clr2">*</b></span>
              <input
                required
                placeholder="(555) 555 55 55"
                data-inputType="tel"
                name="telefon"
                class="input"
              />
            </div>
            <!--E-posta Adresi (Kullanıcı Adı)-->
            <div class="inputGroup">
              <span class="clr1"
                >E-posta Adresi (sadece @ öncesi yazılmalıdır)<b class="clr2">*</b></span
              >
              <input
                required
                placeholder=""
                data-inputType="email"
                name="telefon"
                class="input"
                placeholder=""
              />
            </div>
          </div>
          <div class="buttonGroup m-50-t">
            <button class="btn-2 btn-arrow m-0 mlauto" type="submit">Kullanıcı Ekle</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script></script>
  </body>
</html>
