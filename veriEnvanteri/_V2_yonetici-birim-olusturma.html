<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Birim Oluşturma</h2>
        <div class="gflex m-25-t">
          <a href="./_V2_kurum-listesi.html" class="btn-3-passive">Kurum Listesi</a>
          <a href="./_V2_ust-birim-listesi.html" class="btn-3-passive">Üst Birim Listesi</a>
          <a href="./_V2_birim-listesi.html" class="btn-3-passive">Birim Listesi</a>
          <a href="./_V2_kullanici-listesi.html" class="btn-3-passive">Kullanıcı Listesi</a>
        </div>
        <form action="" class="bg2 p-10 m-25-t br10 form2">
          <div class="formContainer m-l-0 m-25-t">
            <!--Kurum Listesi-->
            <div class="inputGroup">
              <span class="clr1">Kurum<b class="clr2">*</b></span>
              <select required class="select2" name="">
                <option value=""></option>
                <option value="0">İBB</option>
                <option value="1">İzmir Teknoloji</option>
              </select>
            </div>
            <!--Üst Birim Listesi-->
            <div class="inputGroup">
              <span class="clr1">Üst Birim<b class="clr2">*</b></span>
              <select required class="select2" name="">
                <option value=""></option>
                <option value="0">İBB</option>
                <option value="1">İzmir Teknoloji</option>
              </select>
            </div>
            <!--Birim Adı-->
            <div class="inputGroup">
              <span class="clr1">Birim Adı<b class="clr2">*</b></span>
              <input required type="text" name="KATEGORI_ADI" class="input" />
            </div>
          </div>
          <div class="buttonGroup m-50-t">
            <button class="btn-2 btn-arrow m-0 mlauto" type="submit">Birim Ekle</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script></script>
  </body>
</html>
