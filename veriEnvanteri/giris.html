          <!--E-posta-->
          <div class="inputGroup">
            <span>E-postanız</span>
            <input type="email" class="input" required />

          <!--Şifre-->
          <div class="inputGroup">
            <span>Şifreniz</span>

              <input type="password" class="input" />

          </div>
          <!--Gönder / Giriş Butonu / Şifremi Unuttum-->

            <div class="beniHatirlaSifremiUnuttum">
              <label class="beniHatirla">

              </label>
              <a href="./sifremi-unuttum.html" class="sifremiUnuttum">Şifremi Unuttum</a>
            </div>
            <button class="btn-2 btn-arrow m-0">Giriş Yap</button>
