<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <form action="" class="container containerMid form1 yeniSifreBelirleme">
          <div class="imgContainer">
            <img src="./Assets/img/logo.svg" alt="" class="logo" />
          </div>

          <h3 class="title-2">Kullanıcı Yeni Şifre Belirleme</h3>

          <!--Form hata bilgileri error mesaj-->
          <p class="formHataMesaji clr-danger"></p>
          <!--Şifre 1-->
          <div class="inputGroup">
            <span>Şifreniz</span>
            <div class="passwordInput">
              <input type="password" class="input" />
              <span class="sifreyiGoster" title="Şifreyi Göster" tabindex="-1"></span>
            </div>
          </div>
          <!--Şifre 2-->
          <div class="inputGroup">
            <span>Şifrenizi Tekrar Giriniz</span>
            <div class="passwordInput">
              <input type="password" class="input" />
              <span class="sifreyiGoster" title="Şifreyi Göster" tabindex="-1"></span>
            </div>
          </div>
          <!--Gönder / Giriş Butonu / Şifremi Unuttum-->
          <div class="buttonGroup">
            <button type="button" class="btn-2 btn-arrow m-0" onclick="yeniSifreBelirle(this)">
              Giriş Yap
            </button>
          </div>
          <!--Uyarı Alanı-->
          <div class="warnArea">
            <p>
              Şifreniz en az 6 karakter olmalıdır. Girdiğiniz şifrelerin aynı olduğundan ve şifre
              kriterlerine uygun olduğundan emin olunuz.
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
