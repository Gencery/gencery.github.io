<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Veri Sözlüğüne Ekle</h2>
        <form action="" class="bg2 p-10 m-25-t br10 form2">
          <!--Veri kaynağı id-->
          <input type="text" name="" hidden />
          <!--form-->
          <div class="formContainer m-l-0 m-25-t">
            <!--Sütunun Adı-->
            <div class="inputGroup">
              <span class="clr1">Sütunun Adı<b class="clr2">*</b></span>
              <input required placeholder="" name="" class="input" />
            </div>
            <!--Veri Tipi-->
            <div class="inputGroup">
              <span class="clr1">Veri Tipi<b class="clr2">*</b></span>
              <select required class="select2" name="">
                <option value="0">float</option>
                <option value="1">int</option>
                <option value="1">text</option>
                <option value="1">numeric</option>
              </select>
            </div>
            <!--Açıklama-->
            <div class="inputGroup">
              <span class="clr1">Açıklama<b class="clr2">*</b></span>
              <textarea required name="" id="" class="textarea"></textarea>
            </div>
          </div>
          <div class="buttonGroup m-50-t">
            <button class="btn-2 btn-arrow m-0 mlauto" type="submit">Veri Sözlüğüne Ekle</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script></script>
  </body>
</html>
