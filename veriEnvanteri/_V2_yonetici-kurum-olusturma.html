<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Kurum Oluşturma</h2>
        <div class="gflex m-25-t">
          <a href="./_V2_kurum-listesi.html" class="btn-3-passive">Kurum Listesi</a>
          <a href="./_V2_ust-birim-listesi.html" class="btn-3-passive">Üst Birim Listesi</a>
          <a href="./_V2_birim-listesi.html" class="btn-3-passive">Birim Listesi</a>
          <a href="./_V2_kullanici-listesi.html" class="btn-3-passive">Kullanıcı Listesi</a>
        </div>
        <form action="" class="bg2 p-10 m-25-t br10 form2">
          <div class="formContainer m-l-0 m-25-t">
            <!--Kurum Adı-->
            <div class="inputGroup">
              <span class="clr1">Kurum Adı<b class="clr2">*</b></span>
              <input required type="text" name="KATEGORI_ADI" class="input" />
            </div>
            <!--Kurum mail uzantısı-->
            <div class="inputGroup">
              <span class="clr1">Kurum Mail Uzantısı (@ olmadan giriniz)<b class="clr2">*</b></span>
              <input
                required
                type="text"
                placeholder="izmir.bel.tr, izelman.com.tr..."
                name="KATEGORI_ADI"
                class="input"
              />
            </div>
            <!--Kurum Logo Yükleme-->
            <div class="inputGroup">
              <span class="clr1">Kurum Logosu<b class="clr2">*</b></span>
              <input
                accept=".jpeg, .jpg, .png, .svg"
                required
                type="file"
                name="KATEGORI_LOGO"
                class=""
              />
            </div>
          </div>
          <div class="buttonGroup m-50-t">
            <button class="btn-2 btn-arrow m-0 mlauto" type="submit">Kurum Ekle</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
    <script></script>
  </body>
</html>
