<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="shortcut icon" href="./Assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./Assets/scripts/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/fonts/izmir/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./Assets/scss/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div data-page="" class="dynamic">
        <h2 class="title-1 m-25-t">Kategoriler</h2>
        <!--Kategori Sayısı-->
        <div class="m-50-t">
          <span class="clr3"><b>1568</b> adet kategori bulundu.</span>
        </div>
        <div
          class="container cardContainer bgTransparent gPaginationFS kullaniciListesi m-5-t"
          data-itemsPerPage="12"
        >
          <!--Kategori kartı-->
          <div class="card">
            <!--Kategori Bilgileri-->
            <div class="flex-col w-100">
              <div class="picContainer h-100px w-100px">
                <!--Kategori logosu-->
                <img src="./Assets/img/ibbLogo.svg" alt="ibb logo" />
              </div>
              <div class="m-10 textAlignCenter">
                <h3 class="clr2" data-filter="Kategori adı...">Tarım Kategorisi</h3>
              </div>
            </div>
            <!--Veri seti adeti / link-->
            <a href="./kategoriTarim.html" class="btn-1 m-10"
              ><span class="m-5">200</span>Adet veri seti bulundu.</a
            >
          </div>
          <div class="card">
            <!--Kategori Bilgileri-->
            <div class="flex-col w-100">
              <div class="picContainer h-100px w-100px">
                <!--Kategori logosu-->
                <img src="./Assets/img/kategoriler/tarim.svg" alt="ibb logo" />
              </div>
              <div class="m-10 textAlignCenter">
                <h3 class="clr2" data-filter="Kategori adı...">Yaşam Kategorisi</h3>
              </div>
            </div>
            <!--Veri seti adeti / link-->
            <a href="/veriSetleri?kategori=tarim" class="btn-1 m-10"
              ><span class="m-5">200</span>Adet veri seti bulundu.</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./Assets/scripts/main.js"></script>
  </body>
</html>
