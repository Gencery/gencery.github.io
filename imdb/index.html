<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #ddd;

      * {
        font-size: 1.25rem;
        margin: 1vw;
        padding: 1vw 2vw;
        border-radius: 1vw;
      }



      #searchGroup {
        padding: 2vw;
        display: flex;
        width: fit-content;
        margin: auto;

        >* {
          box-shadow: 0px 4px 15px -7px #ddd;
        }

        >input {
          outline: none;
          border: none;
        }

        >button {
          background: none;
          background-image: linear-gradient(to bottom, purple, red, orangered);
          border: none;
          color: #fff;
          font-weight: bold;
        }
      }

      #video>iframe {
        display: block;
        width: 50vw;
        height: 25vw;
        margin: auto;
        border: none;
      }

      #msg {
        width: 50vw;
        margin: auto;
        font-size: 2rem;
        text-align: center;
      }

      #results {
        >button {
          background: none;
          border: none;
          --btnColor: #fff;
          color: var(--btnColor);
          font-weight: bold;
          border: 1px solid var(--btnColor);
        }
      }
    }
  </style>
</head>

<body>
  <div id="searchGroup">
    <input type="text" id="input" onkeyup="event.key == 'Enter'? search(input.value) : ''" list="films">

    <button onclick="search(input.value)">Ara</button>
  </div>
  <p id="msg"></p>
  <div id="results"></div>
  <div id="video">

  </div>
  <script src="./main.js"></script>
</body>

</html>
