<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #ddd;

      * {
        font-size: 1.125rem;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }

      button {
        cursor: pointer;
      }

      #searchGroup {
        padding: 0.25rem;
        display: flex;
        width: fit-content;
        margin: auto;

        >* {
          box-shadow: 0px 4px 15px -7px #ddd;
        }

        >input {
          outline: none;
          border: none;
        }

        >button {
          background: none;
          background-image: linear-gradient(to bottom, purple, red, orangered);
          border: none;
          color: #fff;
          font-weight: bold;
        }
      }

      #video {

        box-shadow: 0px 4px 15px -7px #ddd;
        min-height: 0;
        padding: 0;

        iframe {
          display: block;
          width: 50vw;
          height: 25vw;
          margin: auto;
          border: none;
        }
      }

      #msg {
        width: 50vw;
        margin: auto;
        font-size: 2rem;
        text-align: center;
      }

      #results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        >button {
          background: none;
          border: none;
          --btnColor: #fff;
          color: var(--btnColor);
          font-weight: bold;
          border: 1px solid var(--btnColor);
          font-size: 1rem;
        }

        >button:hover {
          transform: scale(1.05);
          transition: all 0.125s;
        }
      }
    }
  </style>
</head>

<body>
  <div id="searchGroup">
    <input placeholder="Film adÄ±..." type="text" id="input" onkeyup="event.key == 'Enter'? search(input.value) : ''"
      list="films">

    <button onclick="search(input.value)">Ara</button>
  </div>
  <p id="msg"></p>
  <div id="results"></div>
  <div id="video">

  </div>
  <script src="./main.js"></script>
</body>

</html>
