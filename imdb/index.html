<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: #ddd;

      #searchGroup {
        padding: 2vw;
        display: flex;
        width: fit-content;
        margin: auto;

        >* {
          font-size: 2vw;
          margin: 1vw;
          padding: 1vw 2vw;
          border-radius: 1vw;
        }

        >input {
          outline: none;
        }
      }

      #video {
        display: block;
        width: 50vw;
        height: 25vw;
        margin: auto;
        border: none;
      }

      p {
        width: 50vw;
        margin: auto;
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="searchGroup">
    <input type="text" id="input" onkeyup="event.key == 'Enter'? search(input.value) : ''">
    <button onclick="search(input.value)">Ara</button>
  </div>
  <p id="msg"></p>
  <iframe id="video" src=""></iframe>
  <script src="./main.js"></script>
</body>

</html>
